---
driver:
  name: terraform
  root_module_directory: test/fixtures/secret
provisioner:
  name: terraform
platforms:
  - name: local
transport:
  name: ssh
  ssh_key: ~/.ssh/redacted-key-name.pem
verifier:
  name: terraform
  systems :
    - name : default
      backend : gcp
suites:
  - name: "secret"
    driver:
      name: "terraform"
      command_timeout: 1800
      root_module_directory: test/fixtures/secret/
    verifier:
      name: terraform
      color: true
      systems:
        - name: local
          backend: docker
          controls:
            - gcloud